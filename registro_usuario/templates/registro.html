{% extends "base.html" %}


{% comment %} {% block content %}
    <main class="conteiner-main" style="margin-top:15%">
        <section class="container-section ">
            <h1 class="main-titles__h1 text-center">Registro de usuarios </h1>
            <div class="container d-flex justify-content-center">
                <div class="row row-form" style="max-width:13rem">
                    <form action="./registro" class="form" method="post">
                        <div class="form-floating mb-3 mt-5">
                            <input type="name" class="form-control" id="floatingInput" placeholder="Alias" name="alias"
                                required>
                            <label for="floatingInput">Alias</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
                                required>
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="Password" class="form-control" id="floatingInput" placeholder="entre 8 y 16 caracteres" name="contrasenia"
                                required>
                            <label for="floatingInput">Contraseña</label>
                        </div>
                        <div class="form-floating mb-3 ">
                            <input type="Password" class="form-control " id="floatingInput" placeholder="entre 8 y 16 caracteres" name="contrasenia_denuevo"
                                required>
                            <label for="floatingInput">Repeti tu contraseña</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary btn-form" type="submit">Confirmar</button>
                        </div>
                    </form>
                </div>
        </section>
    </main>
{% endblock %} {% endcomment %}

{% block content %}
    <main style="margin-top: 15%">
        {{ alerta }}
        <form method="POST" style="max-height:100vh">
            
            {% csrf_token %}
            
            {{ mi_formulario.as_p }}

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-form" type="submit">Confirmar</button>
            </div>
        </form>
    </main>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <main class="contanier contenedor-main d-f">
    <section class="row contenedor-section p-20 col-md-9">
      {% for comentario in foro %}
        <article class="conteiner-article">
          <div class="card mb-3" style="max-width: 90%;">
            <div class="col-md-8">
              <div class="card-body">
                <p class="card-text">{{ comentario.comentario }}</p>
                <p class="card-text">
                  <small class="text-body-secondary">{{ comentario.fecha_comentario }}</small>
                </p>
                <p class="card-text">
                  <small class="text-body-secondary">{{ comentario.usuario }}</small>
                </p>
              </div>
            </div>
          </div>
        </article>
      {% endfor %}
    </section>
    <aside class="container container-aside">
        <ul class="row list-group">
            <li class="list-group-item active col-md-10" aria-current="true">Temas</li>
            <li class="list-group-item col-md-10"><a href="#" name="Programación">Programación</a></li>
            <li class="list-group-item col-md-10"><a href="#" name="Robótica">Robótica</a></li>
            <li class="list-group-item col-md-10"><a href="#" name="Matemáticas">Inteligencia Artificial</a></li>
        </ul>
    </aside>
  </main>
{% endblock %}
